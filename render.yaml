services:
  # Backend API
  - type: web
    name: graphora-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "10000"

  # Frontend (Static Site)
  - type: web
    name: graphora-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://graphora-api.onrender.com
